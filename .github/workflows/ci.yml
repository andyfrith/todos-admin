# Run lint and all tests. Require this check to pass before merging into development or master.
# Postgres service uses trust auth (no password) for the ephemeral CI container only.
name: CI

on:
  pull_request:
    branches: [development, master]

jobs:
  ci:
    name: Lint & test
    runs-on: ubuntu-latest
    env:
      # Job-level so every step and child process (e.g. dev server) sees it. Use 127.0.0.1 to avoid IPv6 resolution.
      DATABASE_URL: postgresql://postgres@127.0.0.1:5432/todos_admin_test
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: todos_admin_test
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Unit tests
        run: pnpm test

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Wait for Postgres
        run: |
          for i in $(seq 1 15); do
            if node -e "
              const { Client } = require('pg');
              const c = new Client(process.env.DATABASE_URL);
              c.connect().then(() => c.end()).then(() => process.exit(0)).catch(e => { console.error(e.message); process.exit(1); });
            " 2>&1; then echo "Postgres ready"; exit 0; fi
            echo "Waiting for Postgres... ($i/15)"; sleep 2;
          done
          echo "Postgres did not become ready"; exit 1

      - name: E2E tests
        run: pnpm db:push && pnpm run test:e2e
